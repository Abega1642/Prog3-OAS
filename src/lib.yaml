openapi: "3.1.0"
info:
  title: Library management API
  version: "1.0.0"
servers:
  - url: https://localhost
paths:
  /books:
    get:
      operationId: getAll
      tags:
        - Books
      summary: get all books available
      parameters:
        - $ref: "#/components/parameters/bookName"
        - $ref: "#/components/parameters/releaseDate"
      responses:
        200:
          description: list of all books or of a filtered book
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/book"
    post:
      operationId: addBook
      tags:
        - Books
      summary: add a new book
      requestBody:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/book"
      responses:
        200:
          description: book created with success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/book"

  /authors:
    get:
      operationId: getAll
      tags:
        - Authors
      summary: get all books authors
      parameters:
        - $ref: "#/components/parameters/authorName"
      responses:
        200:
          description: list of all authors or of a filtered author
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/author"
    post:
      operationId: addAuthor
      tags:
        - Authors
      summary: add a new author
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/author"
      responses:
        200:
          description: author added with success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/author"

components:
  parameters:
    bookName:
      in: query
      name: bookName
      required: false
      schema:
        type: string
        example: The mathematical principle of natural philosophy
        description: Title of the book
    authorName:
      in: query
      name: authorName
      required: false
      schema:
        type: string
        example: Isaac Newton
        description: Name of a book's author
    releaseDate:
        name: releaseDate
        in: query
        description: Start and end of release date interval (two values allowed)
        required: false
        schema:
          type: string
          pattern: ^\d{4}-\d{2}-\d{2};\d{4}-\d{2}-\d{2}$
          example : 1710-11-12;1740-09-30
  schemas:
    author:
      type: object
      properties:
        ID:
          type: string
          example: "auth-sc1-028"
          nullable: false
        Name:
          type: string
          example: Isaac NEWTON
        Sex:
          type: string
          enum: [M, F]
    book:
      type: object
      properties:
        ID:
          type: string
          example: bk-sc1-phys-028
          nullable: false
        bookName:
          type: string
          example : The mathematical principle of natural philosophy
        author:
          $ref: "#/components/schemas/author"
        pageNumbers:
          type: integer
          format: int32
          example: 512
        topic:
          type: string
          enum: [ROMANCE, COMEDY, OTHER]